<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New York Times - Login</title>
    <link rel="icon" type="image/x-icon" href="./Img/the_new_york_times.ico">
    <link rel="stylesheet" href="./Styles/reset.css">
    <link rel="stylesheet" href="./Styles/nav.css">
    <link rel="stylesheet" href="./Styles/login.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script src="./Services/main.js" type="module"></script>
</head>

<body>

    <video muted autoplay loop playsinline id="myVideo">
        <source src="./Img/Untitled.mp4" type="video/mp4">
    </video>

    <nav id="navLoginContainer">
        <a id="navLogin" class="logged-out"> Login</a>
        <a id="navRegister" class="logged-out"> Register</a>
        <a id="logout" class="logged-in"> Log Out</a>
    </nav>

    <div id="background">
        <div class="lds-hourglass" id="spinner"></div>
        <div id="loginDiv"></div>
    </div>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

</body>

</html>
