<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New York Times - Login</title>
    <link rel="stylesheet" href="./Styles/reset.css">
    <link rel="stylesheet" href="./Styles/nav.css">
    <link rel="stylesheet" href="./Styles/login.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script src="./Services/main.js" type="module"></script>
</head>

<body>

    <script>

        const myVideoContainer = document.querySelector('body')
        const myVideoMedia = document.createElement('video')
        myVideoMedia.setAttribute("src", "./Img/newyork.mp4")
        myVideoMedia.setAttribute("id", "myVideoJS")
        myVideoContainer.appendChild(myVideoMedia)

        myVideoMedia.autoplay = true
        myVideoMedia.loop = true
        myVideoMedia.playsinline = true
        myVideoMedia.muted = true


    </script>

    <!-- <video autoplay muted loop playsinline id="myVideo">
        <source src="./Img/newyork.mp4" type="video/mp4">
    </video> -->

    <nav id="navLoginContainer">
        <a id="navLogin" class="logged-out"> Login</a>
        <a id="navRegister" class="logged-out"> Register</a>
        <a id="logout" class="logged-in"> Log Out</a>
    </nav>


    <div id="background">
        <div class="lds-hourglass" id="spinner"></div>
        <div id="loginDiv"></div>
    </div>



    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>


</body>

</html>
