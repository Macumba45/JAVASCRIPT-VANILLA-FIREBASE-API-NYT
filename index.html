<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New York Times - Login</title>
    <link rel="stylesheet" href="./Styles/reset.css">
    <link rel="stylesheet" href="./Styles/nav.css">
    <link rel="stylesheet" href="./Styles/login.css">
    <script src="./Services/main.js" type="module"></script>
</head>

<body>

    <video autoplay muted loop id="myVideo">
        <source src="./Img/newyork.mp4" type="video/mp4">
    </video>

    <nav id="nav">
        <a href="./"> Sign Up</a>
        <a href=""> Register</a>

    </nav>

    <div id="background">
        <div id="loginDiv">

            <form id="form">

                <!-- <label for="email">Email:</label> -->
                <img src="./Img/79-790806_new-york-times-logo-new-york-times-png.png" id="textLogin" alt="">
                <!-- <p id="textLogin">Login to read</p> -->
                <input src="./Img/icons8-circled-envelope-90.png" id="email" type="email"
                    placeholder="Insert your email">
                <!-- <label for="passWord">Password:</label> -->
                <input id="password" type="password" placeholder="Insert your password" autocomplete="on">
                <div id="buttonLoginDiv">
                    <button type="submit" id="buttonLogin" class="buttonLogin">Register</button>
                </div>
            </form>
        </div>
    </div>

</body>

</html>
